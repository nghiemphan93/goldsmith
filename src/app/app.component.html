<ion-app>
    <ion-split-pane contentId="main-content" when="false">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-menu-toggle
                        auto-hide="true"
                >
                    <ion-list
                            *ngIf="isAuth$ | async"
                    >
                        <ion-item
                                *ngFor="let p of appPages"
                                [routerDirection]="'root'"
                                [routerLink]="[p.url]"
                        >
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-list>

                    <ion-item-divider></ion-item-divider>

                    <ion-list>
                        <ion-item
                                [routerDirection]="'root'"
                                [routerLink]="['/users', (user$ | async).uid]"
                                *ngIf="(user$ | async)"
                        >
                            <ion-icon slot="start" name="person-outline"></ion-icon>
                            <ion-label>Profile</ion-label>
                        </ion-item>

                        <ion-item
                                [routerDirection]="'root'"
                                routerLink="/users"
                                *ngIf="(user$ | async) && ((user$ | async).customClaims.DEV || (user$ | async).customClaims.ADMIN)"
                        >
                            <ion-icon slot="start" name="people-outline"></ion-icon>
                            <ion-label>Manage Users</ion-label>
                        </ion-item>

                        <ion-item
                                [routerDirection]="'root'"
                                routerLink="/signin"
                                *ngIf="!(isAuth$ | async)"
                        >
                            <ion-icon slot="start" name="person-outline"></ion-icon>
                            <ion-label>Sign In</ion-label>
                        </ion-item>

                        <ion-item
                                [routerDirection]="'root'"
                                button=""
                                (click)="signOutHandler()"
                                *ngIf="isAuth$ | async"
                        >
                            <ion-icon slot="start" name="log-out-outline"></ion-icon>
                            <ion-label>Sign Out</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-menu-toggle>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
