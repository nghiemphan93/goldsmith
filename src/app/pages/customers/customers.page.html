<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Customers</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="">
    <ion-item-group class="ion-margin">
        <ion-button routerLink="/customers/create">
            Create New Customer
        </ion-button>
    </ion-item-group>

    <ion-col size="6" offset="6" *ngIf="!customers">
        <ion-spinner></ion-spinner>
    </ion-col>

    <ngx-datatable
            *ngIf="customers"
            [rows]="customers | async"
            [rowHeight]="'auto'"
            [headerHeight]="50"
            [ngClass]="tableStyle"
            [columnMode]="'force'"
            [footerHeight]="50"
            class="ion-text-wrap"
    >
        <ngx-datatable-column name="First Name" prop="firstName">
        </ngx-datatable-column>

        <ngx-datatable-column name="Last Name" prop="lastName">
        </ngx-datatable-column>

        <ngx-datatable-column
                name="Address"
                [sortable]="false"
                minWidth="130"
        >
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{ row.number }} {{ row.street }} <br>
                {{ row.city }}, {{ row.state }} {{ row.postal }}<br>
                {{ row.country }}
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column
                name="Edit"
                [sortable]="false"
                *ngIf="isDesktop"
        >
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <ion-button
                        size="small"
                        color="warning"
                        [routerLink]="['/customers', row.id, 'edit']"
                >
                    Edit
                </ion-button>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column
                name="Delete"
                [sortable]="false"
                *ngIf="isDesktop"
        >
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <ion-button
                        size="small"
                        (click)="deleteCustomer(row)"
                        color="danger"
                >
                    Delete
                </ion-button>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</ion-content>
